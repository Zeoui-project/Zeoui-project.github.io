<!DOCTYPE html>
<html>
<head>
  <title>E-Commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    section {
      padding: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .product img {
      width: 100px;
      margin-right: 10px;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-price {
      color: #888;
      margin-bottom: 10px;
    }
    .product-description {
      margin-bottom: 10px;
    }
    .product-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .product-button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="product-info">
        <h2 class="product-title">Product 1</h2>
        <p class="product-price">$19.99</p>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="product-info">
        <h2 class="product-title">Product 2</h2>
        <p class="product-price">$24.99</p>
        <p class="product-description">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button class="product-button">Add to Cart</button>
      </div>
    </div>

    <!-- Add more product entries here -->
  </section>

  <footer>
    <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
  </footer>
</body>
</html>
